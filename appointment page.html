<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>appointment</title>
    <link rel="stylesheet" href="appointment page.css">
</head>
<body>
    <div class="navbar">

       
        <h1>Welcome to appointments</h1>
        <p>This page is made so that you can make any appointment you need for any scenario</p>


    </div>
    <div id="appointment div">
        <form>
            <div class="name"></div>
            <label for="nameInput">Name:</label>
            <input type="text" class="nameInput" name="nameInput"><br>

            <label for="dateInput">Date:</label>
            <input type="date" class="dateInput" name="dateInput"><br>

            <label for="timeInput">Time:</label>
            <input type="time" class="timeInput" name="timeInput"><br>

            <label for="SymptomsInput">Symptoms:</label>
            <input type="text" class="SymptomsInput" name="SymptomsInput"><br>

            <input type="submit" class="submit" value="Submit">
            
            <button>click here to book your appointment</button>
        </form>
    </div>
</body>
</html>
